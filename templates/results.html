<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarama Sonuçları</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tarama Sonuçları</h1>
    <table>
        <tr>
            <th>URL</th>
            <th>Malicious</th>
            <th>Suspicious</th>
            <th>Undetected</th>
            <th>Harmless</th>
            <th>Timeout</th>
        </tr>
        {% for url, stats in scan_result.items() %}
        <tr>
            <td>{{ url }}</td>
            <td>{{ stats['malicious'] }}</td>
            <td>{{ stats['suspicious'] }}</td>
            <td>{{ stats['undetected'] }}</td>
            <td>{{ stats['harmless'] }}</td>
            <td>{{ stats['timeout'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
